# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  diagrams:
    name: Draw diagrams
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v20.2
        with:
          path: './plantuml'
          files: |
            **.puml
            **.iuml
          files_ignore: |
            **.yml
            plant.yml
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
      - name: Generate SVG Diagrams
        uses: holowinski/plantuml-github-action@main
        with:
          args: -v -o images -tsvg -tpng ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Generate PNG Diagrams
        uses: holowinski/plantuml-github-action@main
        with:
          args: -v -o images -tpng ${{ steps.changed-files.outputs.all_changed_files }}
      - name: debugger
        run: |
          pwd
          ls -la
          ls -la images
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: plant uml images
          path: plantuml/images/
      
